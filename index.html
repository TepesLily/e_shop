<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Montserrat&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Brand</title>
</head>

<body>
    <header class="center">
        <div class="nav__left">
            <img src="img/logo_top.svg" alt="logo">
            <a href="#" class="nav__search"><img src="img/icon/search_icn.svg" alt="search"></a>
        </div>
        <div class="nav__right">
            <a href="#" class="nav__menu"><img src="img/icon/menu_icn.svg" alt="menu"></a>
            <a href="#" class="nav__profile"><img src="img/icon/profile_icn.svg" alt="profile"></a>
            <a href="#" class="nav__cart"><img src="img/icon/cart_icn.svg" alt="cart"></a>
        </div>
    </header>
    <section class="business_card">
        <img src="img/content/top__anorak_brand.png" alt="man in anorak">
        <div class="business_card__brand_slogan">
            <h1>THE BRAND</h1>
            <h3>OF LUXERIOUS <span class="business_card__h2_red">FASHION</span> </h3>
        </div>
    </section>
    <section class="promo center">
        <a class="promo__link" href="#">
            <div class="promo__women promo_item">
                <h4>30% OFF</h4>
                <h3>FOR WOMEN</h3>
            </div>
        </a>
        <a href="#" class="promo__link">
            <div class="promo__men promo_item">
                <h4>HOT DEAL</h4>
                <h3>FOR MEN</h3>
            </div>
        </a>
        <a class="promo__link" href="#">
            <div class="promo__kids promo_item">
                <h4>NEW ARRIVALS</h4>
                <h3>FOR KIDS</h3>
            </div>
        </a>
        <a class="promo__link promo_item_big" href="#">
            <div class="promo__accesories  promo_item">
                <h4>LUXIROUS & TRENDY</h4>
                <h3>ACCESORIES</h3>
            </div>
        </a>
    </section>

</body>

</html>
